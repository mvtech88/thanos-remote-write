apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: metrics-app-monitor
  labels:
    release: prometheus  # ðŸ”¹ Ensure this matches the Prometheus instance label
spec:
  selector:
    matchLabels:
      app: metrics-app  # ðŸ”¹ Should match your application's Service label
  endpoints:
    - port: metrics  # ðŸ”¹ Must match the name in the Service spec
      path: /metrics
      interval: 10s  # ðŸ”¹ Scrape every 10 seconds

